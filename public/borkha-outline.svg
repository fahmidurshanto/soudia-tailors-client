<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" opacity="0.8"/>
  
  <!-- Borkha Outline -->
  <g stroke="#d1d5db" stroke-width="1" fill="none" opacity="0.6">
    <!-- Head outline -->
    <circle cx="200" cy="40" r="25"/>
    
    <!-- Body outline -->
    <path d="M 180 65 Q 180 65 180 80 L 180 200 Q 180 220 200 220 Q 220 220 220 200 L 220 80 Q 220 65 200 65 Z"/>
    
    <!-- Arms -->
    <path d="M 180 90 Q 150 95 130 110 L 125 140 Q 125 145 130 145 L 155 140 Q 170 135 180 130"/>
    <path d="M 220 90 Q 250 95 270 110 L 275 140 Q 275 145 270 145 L 245 140 Q 230 135 220 130"/>
    
    <!-- Bottom flowing part -->
    <path d="M 180 200 Q 160 210 140 240 Q 130 260 140 280 L 260 280 Q 270 260 260 240 Q 240 210 220 200"/>
    
    <!-- Measurement guide lines (very light) -->
    <g stroke="#e5e7eb" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.4">
      <!-- Vertical center line -->
      <line x1="200" y1="15" x2="200" y2="285"/>
      
      <!-- Horizontal reference lines -->
      <line x1="170" y1="65" x2="230" y2="65"/>  <!-- Shoulder -->
      <line x1="175" y1="100" x2="225" y2="100"/> <!-- Chest -->
      <line x1="175" y1="140" x2="225" y2="140"/> <!-- Waist -->
      <line x1="175" y1="180" x2="225" y2="180"/> <!-- Hip -->
      <line x1="140" y1="220" x2="260" y2="220"/> <!-- Length -->
    </g>
  </g>
  
  <!-- Measurement labels (very light) -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="10" opacity="0.5">
    <text x="240" y="70" text-anchor="start">কাঁধ</text>
    <text x="240" y="105" text-anchor="start">বুক</text>
    <text x="240" y="145" text-anchor="start">কোমর</text>
    <text x="240" y="185" text-anchor="start">হিপ</text>
    <text x="270" y="225" text-anchor="start">লম্বা</text>
  </g>
</svg>